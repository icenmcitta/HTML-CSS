<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 为div的子元素span（直接包含的span）设置一个字体颜色 */
        /* div.box > span{ */
            /* color: orange; */
        /* } */
        /* div span{ */
            /* color: plum; */
        /* } */
        p + span{
            color: purple;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a div

        <p>
            I am a p of the div
            <span>I am a span of the p</span>
        </p>
        <span>I am a span of the div</span>
        <span>I am a span of the div</span>
        <span>I am a span of the div</span>
        <span>I am a span of the div</span>
    </div>

    <span>
        I am out of the div
    </span>
</body>
</html>
