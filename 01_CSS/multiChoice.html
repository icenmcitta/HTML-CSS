<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            color: red;
        }
        /* 将class为red的div字体大小设置为26px */
        div.red{
            font-size: 26px;
        }
        h1,span{
            color: royalblue;
        }
    </style>
</head>
<body>
    <div class="red">我是div</div>
    <p class="red">我是p元素</p>

    <h1>标题</h1>
    <span>哈哈</span>

</body>
</html>
