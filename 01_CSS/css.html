<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 将所有段落字体设置为红色 */
        p{
            color: red;
            font-size: 18px;
        }
        h1{
            color: seagreen;
        }
        #blue{
            color: skyblue;
        }
        .pink{
            color: pink;
        }
        .size{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1 class="blue size">我是标题</h1>
    <p>王边边</p>
    <p>王边边</p>
    <p>王边边</p>
    <p id="blue">王边边</p>
    <p class="pink">王边边</p>
    <p class="pink">王边边</p>
</body>
</html>
