        body{

        .left-nav{
            width: 190px;
            height: 450px;
            padding: 10px 0;
            background-color: #fff;
        }
        .left-nav .item{
            height: 25px;
            /* 要让文字在父元素中垂直居中，只需将父元素的line-height设置为一个和父元素height一样的值即可 */
            line-height: 25px;
            /* 设置item的右内边距，将文字向内移动 */
            padding-left: 18px;
            font-size: 12px;
        }
        /* 为item设置一个鼠标移入的状态 */
        .item:hover{
            background-color: #D9D9D9;
        }
        .item a{
            /* 设置字体大小 */
            font-size: 14px;
            /* 设置字体的颜色 */
            color: black;
            /* 去除下划线 */
            text-decoration: none;
        }
        /* 设置超链接的hover的样式 */
        .item a:hover{
            color: red;
        }
    </style>
